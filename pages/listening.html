<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Vocabulary</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="../img/logo -englih-vocabulary (1).ico"
      type="image/x-icon"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <link rel="stylesheet" href="../css/style.css" />
    <script
      src="https://kit.fontawesome.com/0cd8dbf3de.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body id="body">
    <!-- Header -->
    <header>
      <div class="icon__menu">
        <i class="fas fa-bars" id="btn_open"></i>
      </div>
      <img src="../img/logo1.png" alt="Logo" width="100" height="80" />
    </header>

    <!-- Menu lateral -->
    <div class="menu__side" id="menu_side">
      <div class="name__page">
        <img src="../img/lateral.png" alt="Logo" />
        <h4 class="titulo-sidebar">Vocabulary</h4>
      </div>

      <div class="options__menu">
        <a href="../index.html">
          <div class="option">
            <i class="fas fa-home" title="Inicio"></i>
            <h4>Inicio</h4>
          </div>
        </a>

        <a href="vocabulary.html">
          <div class="option">
            <i class="fas fa-chalkboard-teacher" title="Vocabulario"></i>
            <h4>Vocabulario</h4>
          </div>
        </a>

        <a href="#" class="selected">
          <div class="option">
            <i class="fas fa-clipboard-list" title="Ejercicios"></i>
            <h4>Ejercicios</h4>
          </div>
        </a>

        <a href="videos.html">
          <div class="option">
            <i class="fas fa-video" title="Vídeos"></i>
            <h4>Vídeos</h4>
          </div>
        </a>

        <a href="#">
          <div class="option">
            <i class="far fa-id-badge" title="Contacto"></i>
            <h4>Contacto</h4>
          </div>
        </a>
      </div>
    </div>

    <!-- Contenido Principal-->
    <main>
      <div class="contenedor-boton">
        <button class="btn-return" type="submit">
          <i class="fa-solid fa-rotate-left"></i>
          Regresar
        </button>
      </div>

      <section class="section-listening animate__animated animate__fadeIn">
        <h1 class="text-center">Listening + Writing</h1>
        <progress value="70" max="100">70 %</progress>

        <p>Escucha la palabra y escribela en el recuadro</p>
        <div class="contenedor-listening">
          <div class="contenedor-audio">
            <audio id="audio-listening" controls>
              <source src="" type="audio/mp3" />
              Tu navegador no soporta audio HTML5.
            </audio>
          </div>
          <form action="">
            <div class="cotenedor-form">
              <input type="text" name="" autofocus id="answer" />
              <button class="btn-listening btn-regular" type="submit">
                Comprobar respuesta
              </button>
            </div>
          </form>
        </div>
        <div class="contenedor-msj"></div>
      </section>
    </main>
    <script
      src="https://kit.fontawesome.com/0cd8dbf3de.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/menu.js"></script>
    <script type="module" src="../js/listening.js"></script>
    <!-- <script src="../js/index.js"></script> -->
  </body>
</html>
