<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Vocabulary</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="../img/_logo .ico"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body id="body">
    <!-- Header -->
    <header>
      <div class="icon__menu">
        <i class="fas fa-bars" id="btn_open"></i>
      </div>
      <img src="../img/logo1.png" alt="Logo" width="100" height="80" />
    </header>

    <!-- Menu lateral -->
    <div class="menu__side"  id="menu_side">
      <div class="name__page">
        <img src="../img/lateral.png" alt="Logo" />
        <h4 class="titulo-sidebar">Vocabulary</h4>
      </div>

      <div class="options__menu">
      

        <a href="#"  class="selected">
          <div class="option">
            <i class="fas fa-sign-in-alt"  title="Iniciar sesión"></i>
            <h4>Iniciar sesión</h4>
          </div>
        </a>

      </div>
    </div>

    <!-- Contenido Principal-->
    <main class="main-login animate__animated animate__fadeIn">

        <div class="contenedor-login">
            <h2>Registrarse</h2>
            <form action="" class="form-login">

              <label for="rName">Ingrese su nombre:</label>
              <input name="rName" id="rName" type="text" placeholder="Ingrese su nombre">

              <label for="rEmail">Ingrese su correo:</label>
              <input name="rEmail" id="rEmail" type="email" placeholder="juan@englishvocabulary.com">

              <label for="rPassword">Ingrese su contraseña:</label>
              <input name="rPassword" id="rPassword" type="password" placeholder="La contraseña debe ser mayor a 6 carácteres">
         
                <button type="submit" class="btn-regular btn-register">Registrarse</button>
                <a href="../index.html">¿Ya tienes tienes cuenta? Ingresa Aquí</a>
            </form>
        </div>


 
    </main>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="../js/auth.js" type="module"></script>
    <script src="../js/menu.js"></script>
</html>
